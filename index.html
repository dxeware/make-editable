<!DOCTYPE html>
<html lang="en" ng-app="MakeEditable">
<head>
  <meta charset="UTF-8">
  <title>Make Editable</title>
  <link href="make-editable.css" rel="stylesheet">
</head>
<body>
  <div make-editable>
    <p class="edit-text">Jack and Jill went up the hill, to fetch a pail of water. Jack fell down and broke his crown, and Jill came tumbling after. <br><br>
    Up Jack got and home he ran, as fast as he could caper. There his mother bound his head, with vinegar and brown paper.</p>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript" src="make-editable.js"></script>

</body>
</html>
